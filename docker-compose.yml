version: '3'

services:
  frontend:
    build: Frontend
    working_dir: /usr/src/app
    volumes:
      - ./Frontend/:/usr/src/app/
      - /usr/src/app/node_modules
    ports:
     - '4200:4200'
     - '49153:49153'
     - '9876:9876'
     - '49152:49152'
    expose:
     - '4200'
     - '49153'
     - '9876'
     - '49152'
    command: ng serve --host 0.0.0.0