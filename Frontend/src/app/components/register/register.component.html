<div class="container section h-100">
        <div class="row h-100">
            <div class="col-sm-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4 align-self-sm-start align-self-md-center">
                <mat-card class="mat-elevation-z8">
    
                    <div class="row">
                        <!--
                        <div class="col-4 offset-4">
                            <img src="../../../assets/img/logo.jpg" style="border-radius: 100%; width: 100%" />
                        </div>
                        -->
                        <div class="col-12">
                            <h2 class="mat-h2 text-center">Track-Thor</h2>
                        </div>
                    </div>
    
                    <div *ngIf="error" class="section">
                        <mat-card class="mat-elevation-z2 bg-warn">
                            No se ha podido registrar el usuario.
                        </mat-card>
                    </div>

                    <div *ngIf="exito" class="section">
                        <mat-card class="mat-elevation-z2 bg-success">
                            El usuario se ha registrado exitosamente.
                        </mat-card>
                    </div>
    
                    <!-- Formulario de datos para inicio de sesi칩n -->
                    <form class="section" #form="ngForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <mat-form-field class="col-12">
                                <input matInput placeholder="Usuario" [(ngModel)]="usuario.nombre" name="username" required>
                            </mat-form-field>
                            <mat-form-field class="col-12">
                                <input matInput placeholder="Contrase침a" [(ngModel)]="usuario.password" type="password" name="password" required>
                            </mat-form-field>
                        </div>
    
                        <!-- Bot칩n de inicio de sesi칩n -->
                        <button *ngIf="!registrando" type="submit" class="col-12" mat-raised-button color="primary">Registrarse</button>
    
                        <div *ngIf="registrando" class="row">
                            <mat-progress-spinner class="m-auto" diameter="48" color="primary" mode="indeterminate"></mat-progress-spinner>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
