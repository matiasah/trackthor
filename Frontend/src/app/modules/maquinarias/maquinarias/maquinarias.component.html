<mat-card class="m-3 mat-elevation-z2">

    <mat-card-title>
        Maquinarias
    </mat-card-title>

    <mat-card-content>
        <div class="mat-card-content-list">

            <div *ngIf="!maquinarias" class="loading-shade">
                <mat-spinner></mat-spinner>
            </div>

            <mat-form-field *ngIf="maquinarias" class="w-100">
                <mat-placeholder>
                    <mat-icon>search</mat-icon>Buscar Maquinaria
                </mat-placeholder>
                <input matInput name="busqueda">
            </mat-form-field>

            <table mat-table class="w-100" [dataSource]="dataSource" matSort>
                <!-- Contador de registros mostrados -->
                <ng-container matColumnDef="numero">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        #
                    </mat-header-cell>
                    <mat-cell *matCellDef="let maquinaria; let i = index;">
                        {{ i+1 }}
                    </mat-cell>
                </ng-container>

                <!-- Patente -->
                <ng-container matColumnDef="patente">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Patente
                    </mat-header-cell>
                    <mat-cell *matCellDef="let maquinaria">
                        {{maquinaria.patente}}
                    </mat-cell>
                </ng-container>

                <!-- Fecha de registro de la maquina -->
                <ng-container matColumnDef="fecha_registro">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Fecha Registro
                    </mat-header-cell>
                    <mat-cell *matCellDef="let maquinaria">
                        {{ maquinaria.createdAt | date: 'short' : undefined : 'es-CL' }}
                    </mat-cell>
                </ng-container>

                <!-- Mostrar mÃ¡s detalles -->
                <ng-container matColumnDef="show">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let maquinaria">
                        <button mat-icon-button matTooltip="Editar maquinaria">
                            <mat-icon>visibility</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <!-- Editar -->
                <ng-container matColumnDef="edit">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let maquinaria">
                        <button mat-icon-button matTooltip="Editar maquinaria">
                            <mat-icon>settings</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <!-- Eliminar -->
                <ng-container matColumnDef="delete">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let maquinaria">
                        <button mat-icon-button matTooltip="Eliminar maquinaria">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </table>
        </div>

        <mat-paginator #maquinariaPaginator [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </mat-card-content>
</mat-card>

<div style="position: fixed; right: 20px; bottom: 20px">
    <button mat-fab color="primary" (click)="registrarMaquinaria()">
        <mat-icon>add</mat-icon>
    </button>
</div>
