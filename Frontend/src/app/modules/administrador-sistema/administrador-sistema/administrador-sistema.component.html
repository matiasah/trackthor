<mat-toolbar color="primary" layout="row">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h4 class="ml-2">TrackThor</h4>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav class="h-100" #sidenav mode="push">

        <mat-card class="mat-elevation-z0">
            <mat-card-title>
                <div class="justify-content-center d-flex">
                    <mat-icon>person</mat-icon>
                </div>
                <div class="justify-content-center d-flex">
                    <h2 class="mat-h2 text-center">Administrador</h2>
                </div>
            </mat-card-title>
        </mat-card>

        <mat-nav-list>

            <h3 mat-subheader>Sistema</h3>

            <a mat-list-item (click)="sidenav.close()" routerLink="../">
                <mat-icon matListIcon>home</mat-icon>
                <span mat-line>Inicio</span>
            </a>

            <a mat-list-item (click)="sidenav.close()" routerLink="./tipos-maquinas">
                <mat-icon matListIcon>local_shipping</mat-icon>
                <span mat-line>Tipos de máquinas</span>
            </a>

            <a mat-list-item (click)="sidenav.close()" routerLink="./empresas">
                <mat-icon matListIcon>work_outline</mat-icon>
                <span mat-line>Empresas</span>
            </a>            

            <a mat-list-item (click)="sidenav.close()" routerLink="./planes">
                <mat-icon matListIcon>money</mat-icon>
                <span mat-line>Planes</span>
            </a>            

            <mat-divider></mat-divider>
            <h3 mat-subheader>Usuario</h3>

            <a mat-list-item (click)="onLogout()">
                <mat-icon matListIcon>close</mat-icon>
                <span mat-line>Cerrar sesión</span>
            </a>

        </mat-nav-list>
        
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet class="h-100"></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
