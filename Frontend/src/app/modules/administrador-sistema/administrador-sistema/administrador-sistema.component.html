<mat-toolbar color="primary" layout="row">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav class="h-100" #sidenav mode="push">

        <mat-card class="mat-elevation-z0">
            <mat-card-title>
                <div class="justify-content-center d-flex">
                    <mat-icon>person</mat-icon>
                </div>
                <div class="justify-content-center d-flex">
                    <h2 class="mat-h2 text-center">Administrador</h2>
                </div>
            </mat-card-title>
        </mat-card>

        <mat-accordion>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Inicio
                    </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon>home</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-list dense>
                    <mat-list-item>
                        <a routerLink="../">Inicio</a>
                    </mat-list-item>
                </mat-list>
            </mat-expansion-panel>

            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Maquinas
                    </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon>local_shipping</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-list dense>
                    <mat-list-item>
                        <a routerLink="./tipos-maquinas">Tipos de Maquinas</a>
                    </mat-list-item>
                </mat-list>
            </mat-expansion-panel>

            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Empresas
                    </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon>work_outline</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-list dense>
                    <mat-list-item>
                        <a routerLink="./empresas">Empresas</a>
                    </mat-list-item>
                </mat-list>
            </mat-expansion-panel>

            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Arriendos
                    </mat-panel-title>
                    <mat-panel-description>
                        <i class="fas fa-handshake"></i>
                    </mat-panel-description>
                </mat-expansion-panel-header>
            </mat-expansion-panel>

            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Alertas
                    </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon>notifications</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
            </mat-expansion-panel>

            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Pagos
                    </mat-panel-title>
                    <mat-panel-description>
                        <mat-icon>payment</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
            </mat-expansion-panel>

        </mat-accordion>

        <div class="section">
            <mat-divider></mat-divider>
        </div>

        <button mat-raised-button class="col-12" (click)="onLogout()">Cerrar Sesi√≥n</button>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet class="h-100"></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
